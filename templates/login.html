<html lang="en">

<head>
<title>Login to Play Code Relay Game</title>
<meta charset="UTF-8">

<script src="{{url_for('static', filename='jquery.js')}}"
	type="text/javascript"></script>

<link href="{{url_for('static', filename='login.css') }}"
	type="text/css" rel="stylesheet" />

<!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<section class="container">
		<div class="login">
			<h1>Login to Code Relay with GitHub Account</h1>
			<form id="form" method="post" action="{{ url_for('coderelay') }}">
				<p>
					<input id="gitacc" type="text" name="login" value=""
						placeholder="If you do no agree our terms and conditions">
				</p>
				<p>
					<input type="password" name="password" value=""
						placeholder="do not click the 'Login' button.">
				</p>

				<p class="submit">
					<input type="submit" name="commit" value="Login">
				</p>
			</form>
		</div>
		<div class="login-help">
			<p>
				<a id="terms" href="static/terms.pdf">Read terms and conditions</a>.
			</p>
		</div>
	</section>

<script>
$(document).ready(function() {

    $("#terms").on("click", function(){
    	alert();
    });

});
</script>

</body>
</html>
